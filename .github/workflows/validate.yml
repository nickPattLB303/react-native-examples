name: Course Content Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Validate documentation structure
        run: npm run validate:docs
      
      - name: Verify cross-links
        run: npm run validate:links
      
      - name: Validate platform-specific code
        run: npm run validate:platform-code
      
      - name: Validate pharmacy theme
        run: npm run validate:theme
      
      - name: Check Articulate compatibility (informational)
        run: npm run validate:articulate
        continue-on-error: true
      
      - name: Generate validation report
        if: always()
        run: |
          echo "# Validation Report" > validation-report.md
          echo "## ESLint" >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          npm run lint 2>&1 || true >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          echo "## Documentation Structure" >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          npm run validate:docs 2>&1 || true >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          echo "## Cross-links" >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          npm run validate:links 2>&1 || true >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          echo "## Platform-specific Code" >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          npm run validate:platform-code 2>&1 || true >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          echo "## Pharmacy Theme" >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          npm run validate:theme 2>&1 || true >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          echo "## Articulate Compatibility (Informational)" >> validation-report.md
          echo "\`\`\`" >> validation-report.md
          npm run validate:articulate 2>&1 || true >> validation-report.md
          echo "\`\`\`" >> validation-report.md
      
      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: validation-report
          path: validation-report.md 