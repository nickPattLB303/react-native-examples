                <input type="text" id="medicationName" placeholder="Enter medication name">

        function createMedicationTracker(medicationName) {

        // Function to create and display a new tracker
        function createTracker() {
            const medicationName = document.getElementById('medicationName').value;
            if (!medicationName) {
                alert('Please enter a medication name');
                return;
            }

            const tracker = createMedicationTracker(medicationName);
            const trackerElement = document.createElement('div');
            trackerElement.className = 'medication-item';
            trackerElement.innerHTML = `
                <h3>${medicationName}</h3>
                <p>Doses taken: <span id="${medicationName}-count">0</span></p>
                <p>Last dose: <span id="${medicationName}-last">Never</span></p>
                <p>Next dose: <span id="${medicationName}-next">Not scheduled</span></p>
                <p>Adherence: <span id="${medicationName}-adherence">0%</span></p>
                <button onclick="takeDose('${medicationName}')">Take Dose</button>
            `;

            document.getElementById('trackers').appendChild(trackerElement);
            window.trackers = window.trackers || {};
            window.trackers[medicationName] = tracker;
        }

        // Function to record a dose taken
        function takeDose(medicationName) {
            const tracker = window.trackers[medicationName];
            if (!tracker) return;

            tracker.takeDose();
            
            // Update display
            document.getElementById(`${medicationName}-count`).textContent = tracker.getDoseCount();
            document.getElementById(`${medicationName}-last`).textContent = tracker.getLastDoseTime();
            document.getElementById(`${medicationName}-next`).textContent = tracker.getNextDoseTime();
            document.getElementById(`${medicationName}-adherence`).textContent = tracker.getAdherence() + '%';
