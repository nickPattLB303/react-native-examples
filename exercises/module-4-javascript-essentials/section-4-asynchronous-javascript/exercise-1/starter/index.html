    <h1>Asynchronous JavaScript - Exercise 1</h1>
    <p>Complete the exercise by implementing a promise chain for medication scheduling.</p>
    
    <div class="output">

            <div class="form-group">
                <label for="patientId">Patient ID:</label>

    <script>
        // Simulated API functions
        function fetchPatient(id) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (id === "123") {
                        resolve({
                            id: "123",
                            name: "John Doe",
                            age: 45
                        });
                    } else {
                        reject(new Error("Patient not found"));
                    }
                }, 1000);
            });
        }

        function fetchMedications(patientId) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (patientId === "123") {
                        resolve([
                            { id: "M1", name: "Lisinopril", dosage: "10mg", frequency: "once daily" },
                            { id: "M2", name: "Metformin", dosage: "500mg", frequency: "twice daily" }
                        ]);
                    } else {
                        reject(new Error("Medications not found"));
                    }
                }, 1000);
            });
        }

        function calculateSchedule(medications) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const schedule = medications.map(med => ({
                        ...med,
                        schedule: med.frequency === "once daily" ? "Morning" :
                                 med.frequency === "twice daily" ? "Morning and Evening" :
                                 "As needed"
                    }));
                    resolve(schedule);
                }, 1000);
            });
        }

        // 2. Use patient ID to fetch medications using fetchMedications
        // 3. Calculate schedule using calculateSchedule

        // Function to update the display
        function updateDisplay(schedule) {
            const display = document.getElementById('scheduleDisplay');
            display.innerHTML = schedule.map(med => `
                <div class="medication-item">
                    <h4>${med.name}</h4>
                    <p>Dosage: ${med.dosage}</p>
                    <p>Frequency: ${med.frequency}</p>
                    <p>Schedule: ${med.schedule}</p>
                </div>
            `).join('');
        }

        // Function to display error
        function displayError(error) {
            const display = document.getElementById('scheduleDisplay');
            display.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }
