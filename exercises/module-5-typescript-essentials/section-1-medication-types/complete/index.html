<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Types - TypeScript Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medication Tracking System</h1>
            <p>TypeScript Fundamentals Exercise</p>
        </header>
        
        <div class="cards">
            <div id="patient-info" class="card">
                <h2>Patient Information</h2>
                <div id="patient-details"></div>
            </div>
            
            <div id="medication-list" class="card">
                <h2>Medications</h2>
                <div id="medications"></div>
            </div>
            
            <div id="prescription-info" class="card">
                <h2>Prescription Details</h2>
                <div id="prescription-details"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
